<html>
    <head>
        <h1>MY RESUME</h1>
          <style>
    /* Container */
    .container {
      width: 100%;          /* takes 80% of the page width */
      margin: 0 auto;      /* centers the container */
      display: flex;       /* places cards in a row */
      gap: 40px;           /* space between cards */
    }

    /* Card */
    .card{
      border: 1px solid #e47b0b;
      padding: 10px;
      width: 200px;
      text-align: center;
      background-color: #2de21d;
    }
    </style>
    </head>
<body>
    <div class="container">
        <div class="card">
        <h1>Technical Skills</h1>
        <p>HTML,CSS,JAVA,python,sql</p>
    </div>
    <div class="card">
        <h1>Soft Skills</h1>
        <p>Communication,Problem solving,Leadership</p>
    </div>
    <div class="card">
        <h1>Languages Known</h1>
        <p>Telugu,English</p>
        </div>

    </div>
    </body>
    </html>
